    <!-- Search form -->
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" id = "search_input">
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->

    <div id = "output" class = "col-12">

    </div>

    <script type="text/javascript" src="data.json"></script>
    <script>
      document.getElementById("search_input").addEventListener("keypress", function (e) {
           search(e);
        })

      function search(e){
        if (e.key == "Enter") {
          var input = document.getElementById("search_input").value
          var toDisplay = []

          for (var key in searchables){
            var tag = searchables[key][0];
            var identifiers = searchables[key][1];

            if (identifiers.includes(input)){
              toDisplay = toDisplay + "<a class = 'search_results col-12' target = '_none' href = " + key + ">" + tag + "</a><br />";
            }

          }
          document.getElementById("output").innerHTML = toDisplay;
        }
      }
    </script>

  </body>
