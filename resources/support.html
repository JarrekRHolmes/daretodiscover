    <h2> Frequently Asked Questions </h2>

    <!--Title for Paragraphs-->
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 p-0">
        <label>
          <input type="checkbox"/>
          <div class="card">
            <div class="front"> 
              <p> <b>Q:</b> &nbsp; Hey, I’m supposed to get some immunizations for the school, where am I supposed to do that? </p>
            </div>
            <div class="back">
              <p> <b>A:</b> &nbsp; You can go to UHS at 1060 Morewood Avenue, but check in your booklet for the exact times that they are doing immunizations. </p>
            </div>
          </div>
          </label>
        </div>
        
        <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card">
              <div class="front">
                <p> <b>Q:</b> &nbsp; I need to get allergy shots but I don’t have a car to get me back and forth to my appointments on time. Is there anywhere closer that I can get them done? </p>
              </div>
              <div class="back">
              <p> <b>A:</b> &nbsp; You can arrange to have your allergy shots done at UHS at specific times, although this will have to be arranged with UHS and your healthcare provider.</p>
              </div>
            </div>
          </label>
        </div>

       <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card">
              <div class="front">
                <p> <b>Q:</b> &nbsp; I hear CMU is a super stressful school, and I just don’t know if I can handle that. </p>
              </div>
              <div class="back">
              <p> <b>A:</b> &nbsp; CMU is as stressful as you make it, and there are plenty of initiatives on campus to help students destress and live mindful lives. For example, every Wednesday in the mindfulness room they have therapy dogs brought in for students to hang out with and pet! For more information check out the CMU Campus Wellness website.</p>
              </div>
            </div>
          </label>
        </div>

       <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card">
              <div class="front">
                <p> <b>Q:</b> &nbsp; I  used to meditate back home, is there a good spot around here for meditation? </p>
              </div>
              <div class="back">
              <p> <b>A:</b> &nbsp; Sure, the mindfulness room is a quiet space for students to relax without any work to distract them. As a CMU student, you also get free access to the Headspace app, a great meditation app, so check that out if you like guided meditation. </p>
              </div>
            </div>
          </label>
        </div>
