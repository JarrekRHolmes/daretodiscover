      <h2> Frequently Asked Questions </h2>

      
      <div class="container">
        <div class="row">

          <!--Tartan Ink-->
          <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card">
              <div class="front"> 
                <p> <b>Q:</b> &nbsp; I plan on doing research for the school, where can I print posters? </p>
              </div>
              <div class="back">
                <p> <b>A:</b> &nbsp;  If your research department doesn’t have their own way of printing, you can come to Tartan Ink to print large high quality posters. </p>
              </div>
            </div>
            </label>
          </div>
          
          <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; If I want to print a bunch of flyers to advertise an event, where can I do that? </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; If you don’t want to use your printer quota, you can go to Tartan Ink! However, it will cost you money.</p>
                </div>
              </div>
            </label>
          </div>

         <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp;  I need to take a passport photo to do some study abroad stuff, do I have to find somewhere off campus to do that? </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; No! You can print passport photos right here on campus at the Tartan Ink.</p>
                </div>
              </div>
            </label>
          </div>
          <!-- End Tartan Ink -->

          <!-- Center for Diversity and Inclusion-->
          <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card">
              <div class="front"> 
                <p> <b>Q:</b> &nbsp;  I don’t really feel connected on this campus, I don’t really see anyone who seems like they understand me or know where I am coming from. </p>
              </div>
              <div class="back">
                <p> <b>A:</b> &nbsp;  First off, we are sorry you feel that way, Orientation does its best to help all students feel connected. But, if you want someone to talk to, the Center for Student Diversity and Inclusion is a hub of great resources that you might want to check out. </p>
              </div>
            </div>
            </label>
          </div>
          
          <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; I want to get involved in advocacy efforts on campus, is there a good group to go to for that kind of information? </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; The Center for Student Diversity and Inclusion has tons of great initiatives and advocacy efforts on campus if you want to get involved and make this campus an even more welcoming place.</p>
                </div>
              </div>
            </label>
          </div>
          <!-- End Center for Diversity and Inclusion -->

          <!-- Center for Alumni Association -->
          <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card">
              <div class="front"> 
                <p> <b>Q:</b> &nbsp;  I hear other schools like Cornell have an extensive alumni network and that they help take care of each other. What about CMU? </p>
              </div>
              <div class="back">
                <p> <b>A:</b> &nbsp;  That would be what our Alumni Association is for. It serves to connect current students and alums with each other and other alums to help build everyones networks. </p>
              </div>
            </div>
            </label>
          </div>
          
          <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; This job sounds fun but I have never actually tried it and I don’t really know if its for me. How can I try it without having to do a whole long internship? </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; You can sign up for Take a Tartan to Work. CMU has over 110,000 alumni across the globe and this service allows you to connect with them and ask them to take you to their job for a day. With that extensive of a network, someone is bound to be doing the job you are interested in.</p>
                </div>
              </div>
            </label>
          </div>
          <!-- End Center for Alumni Association -->

          <!-- Computing Services -->
          <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card">
              <div class="front"> 
                <p> <b>Q:</b> &nbsp;  The online instructions don’t seem to be working, where can I go for internet help? </p>
              </div>
              <div class="back">
                <p> <b>A:</b> &nbsp;  Computing services’ regular hours are above but check your booklet to see if they have changed. </p>
              </div>
            </div>
            </label>
          </div>
          
          <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp;  How do I/my parents get connected to the internet? </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; Check <a href = "../resources/more_resources.html"> here </a>.</p>
                </div>
              </div>
            </label>
          </div>
          <!-- End Computing Services -->

        </div>
