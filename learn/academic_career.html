      <h2> Frequently Asked Questions </h2>

      
      <div class="container">
        <div class="row">

          <!--Academic Development -->
          <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card">
              <div class="front"> 
                <p> <b>Q:</b> &nbsp; In High School we had organized study sessions, does CMU do anything like that or will I have to organize my own? </p>
              </div>
              <div class="back">
                <p> <b>A:</b> &nbsp; A lot of intro classes have SI and EXCEL sessions, which are organized recaps of what you are learning in class led by trained academic development employees. </p>
              </div>
            </div>
            </label>
          </div>
          
          <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; I never really learned how to study in High School and now I’m kind of nervous about CMU, I know it’s super tough here. </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; Don’t worry, a lot of students start out in the exact same situation. If you ever feel like your struggling and need some help learning study skills, Academic Development can help teach you those kinds of things. </p>
                </div>
              </div>
            </label>
          </div>

         <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; I don’t really like the teaching style of my TA or professor and I get kind of nervous in groups, are their any one-on-one tutoring sessions available through the school? </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; Through academic development you can organize a weekly hour long tutoring session for any class on campus. Best of all, it’s free</p>
                </div>
              </div>
            </label>
          </div>
          <!-- End Academic Development -->

          <!--Global Communication Center -->
          <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card">
              <div class="front"> 
                <p> <b>Q:</b> &nbsp; Hey I’ve never really written a research paper or made a poster or anything like that before. Is someone gonna show us how to do that? </p>
              </div>
              <div class="back">
                <p> <b>A:</b> &nbsp; Your professors will provide some guidance in what they want from each assignment but if you’re struggling still you can go to the Global Communication Center at any point for help on whatever you are working on. </p>
              </div>
            </div>
            </label>
          </div>
          
          <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; I’ve never been that good at writing or communicating my ideas to other people, is there anyway I can go to for help? </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; Sure, you can go to the Global Communication Center for help on any specific project you are working on but if you just want general help the GCC also holds scheduled workshops. You can see the schedule for those on their website. </p>
                </div>
              </div>
            </label>
          </div>
          <!-- End Global Communication Center -->

          <!--Intercultural Communication Center -->
          <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card">
              <div class="front"> 
                <p> <b>Q:</b> &nbsp; I am having trouble understanding some of the technical and academic jargon in my classes, what can I do to improve this? </p>
              </div>
              <div class="back">
                <p> <b>A:</b> &nbsp; The ICC has many workshops and seminars to help non-native english speakers develop their academic language skills, and you can also set up a 1 on 1 appointment if you like. </p>
              </div>
            </div>
            </label>
          </div>
          
          <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; As a non-native English speaker, do I have to do anything special if I want to be a TA? </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; Yes, you must show academic language proficiency by taking the ITA test with the ICC, although you can also use your TOEFL score. <br> You don’t necessarily need to know these tests, they are simply assessments of english language proficiency. </p>
                </div>
              </div>
            </label>
          </div>
          <!-- End Intercultural Communication Center -->

          <!--CPDC -->
          <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card">
              <div class="front"> 
                <p> <b>Q:</b> &nbsp;  I’ve never really had to apply for a job before so I don’t really know how to write a resume or anything. Can CMU help with that? </p>
              </div>
              <div class="back">
                <p> <b>A:</b> &nbsp; Sure! The CPDC offers help in determining what field you might be interested in, how to write resumes and cover letters, and can even help you with mock interviews so you’re well prepared when that time comes! </p>
              </div>
            </div>
            </label>
          </div>
          
          <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; You know I am kind of nervous about internships. How does everyone find jobs at all these cool places? </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; If you are unsure about looking for jobs and internships, the CPDC can connect you with resources and help you learn how to network to expand those connections that can get you into the career you want. </p>
                </div>
              </div>
            </label>
          </div>
          <!-- End CPDC -->

          <!--Undergrad Research Office -->
          <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card">
              <div class="front"> 
                <p> <b>Q:</b> &nbsp;  I’m so excited to be at CMU, I have this really cool idea for a research project that I’ve been dying to try. How can I get involved? </p>
              </div>
              <div class="back">
                <p> <b>A:</b> &nbsp; You will need to find a project advisor to help guide you and your project but CMU loves when people are passionate about things! If you need funding for your project you may also have to apply for SURF or SURG but all of that is done through the URO. </p>
              </div>
            </div>
            </label>
          </div>
          
          <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; I’d love to get involved in research but I’m worried about my classes and I don’t see any real use for it. </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; You should go talk with the URO. Engaging in Undergraduate Research can be really beneficial when applying for jobs and internships. Plus, the URO can even help you get course credit for the research, so it could actually help you with your courses! </p>
                </div>
              </div>
            </label>
          </div>
          <!-- End Undergrad Research Office -->
