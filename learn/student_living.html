      <h2> Frequently Asked Questions </h2>

      <div class="container">
        <div class="row">

          <!-- The HUB -->
          <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card">
              <div class="front"> 
                <p> <b>Q:</b> &nbsp; I lost my ID card, where can I go to get a new one? </p>
              </div>
              <div class="back">
                <p> <b>A:</b> &nbsp; You will have to go to the HUB to get a new ID card, but it will cost about $25 to get a new card. </p>
              </div>
            </div>
            </label>
          </div>
          
          <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; Where can I go if I need to talk to someone about financial aid or my school account? </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; The HUB handles all of those kinds of things but you can also email your HUB Liaison, whose information can be found in the resources tab of SIO. </p>
                </div>
              </div>
            </label>
          </div>

         <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp;A program/job I am trying to apply to needs a copy of my transcript/verification of enrollment, how do I get one of those? </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; You can request an electronic transcript and a verification of enrollment anytime online through SIO, and if the program/job requires a hard copy then you can go into the HUB to request an official hard copy.</p>
                </div>
              </div>
            </label>
          </div>
          <!-- End The HUB -->

          <!-- Desk Services -->
          <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card">
              <div class="front"> 
                <p> <b>Q:</b> &nbsp; I met someone during Playfair that lives in Donner but I live in Morewood. They want me to come by their room later to see their Playstation. Is there anyway I can get into the building? </p>
              </div>
              <div class="back">
                <p> <b>A:</b> &nbsp; Unfortunately not on your own. Your friend can come down and let you in but your ID card does not have access to that building. </p>
              </div>
            </div>
            </label>
          </div>
          
          <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; I live in Mudge but I need to use one of the computer clusters. Do I have to go all the way to Campus to use one? </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; Nope! Because you live in the Morewood neighborhood, you have access to Morewood Gardens and the computer cluster there! </p>
                </div>
              </div>
            </label>
          </div>
          <!-- End Desk Services -->

          <!-- Alumni Association -->
          <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card">
              <div class="front"> 
                <p> <b>Q:</b> &nbsp;  I hear other schools like Cornell have an extensive alumni network and that they help take care of each other. What about CMU? </p>
              </div>
              <div class="back">
                <p> <b>A:</b> &nbsp;  That would be what our Alumni Association is for. It serves to connect current students and alums with each other and other alums to help build everyones networks. </p>
              </div>
            </div>
            </label>
          </div>
          
          <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; This job sounds fun but I have never actually tried it and I donâ€™t really know if its for me. How can I try it without having to do a whole long internship? </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; You can sign up for Take a Tartan to Work. CMU has over 110,000 alumni across the globe and this service allows you to connect with them and ask them to take you to their job for a day. With that extensive of a network, someone is bound to be doing the job you are interested in.</p>
                </div>
              </div>
            </label>
          </div>
