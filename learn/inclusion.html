      <h2> Inclusion and Equality </h2>

      
      <div class="container">
        <div class="row" id = "parent">

          <!-- Disability Resources-->
          <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card learn">
              <div class="front"> 
                <p> <b>Q:</b> &nbsp; At my old school I had accomodations for test-taking, but I doubt CMU has anything like that. </p>
              </div>
              <div class="back">
                <p> <b>A:</b> &nbsp; In fact, we do! If you can show a valid reason, the Office of Disability Resources can help make an accommodation plan for you, which can include a distraction-reduced testing environment, proctored tests, or anything else someone might need! </p>
              </div>
            </div>
            </label>
          </div>
          
          <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card learn">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; I had an injury and it will be difficult to get to my room for a while, is there anyone I can talk to about that? </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; Yup! The Office of Disability Resources handles both long-term and short-term disabilities, so if you think you might need some accommodation then you can set up an appointment with them on their website!</p>
                </div>
              </div>
            </label>
          </div>
          <!-- End Disability Resources -->

          <!-- Begin Title IX -->
          <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card learn">
              <div class="front"> 
                <p> <b>Q:</b> &nbsp; After all of the material in the Building Healthy Communities session on Wednesday, I really want to talk more with someone about gender equity and sexual misconduct, where can I go to do that? </p>
              </div>
              <div class="back">
                <p> <b>A:</b> &nbsp; Our Title IX office loves to talk with people about gender equity and sexual misconduct and they relish the opportunity to help educate the students, you can visit them in Cyert Hall. </p>
              </div>
            </div>
            </label>
          </div>
          <!-- End Title IX -->

           <!-- Center for Diversity and Inclusion-->
          <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card learn">
              <div class="front"> 
                <p> <b>Q:</b> &nbsp;  I don’t really feel connected on this campus, I don’t really see anyone who seems like they understand me or know where I am coming from. </p>
              </div>
              <div class="back">
                <p> <b>A:</b> &nbsp;  First off, we are sorry you feel that way, Orientation does its best to help all students feel connected. But, if you want someone to talk to, the Center for Student Diversity and Inclusion is a hub of great resources that you might want to check out. </p>
              </div>
            </div>
            </label>
          </div>
          
          <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card learn">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; I want to get involved in advocacy efforts on campus, is there a good group to go to for that kind of information? </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; The Center for Student Diversity and Inclusion has tons of great initiatives and advocacy efforts on campus if you want to get involved and make this campus an even more welcoming place.</p>
                </div>
              </div>
            </label>
          </div>
          <!-- End Center for Diversity and Inclusion -->
