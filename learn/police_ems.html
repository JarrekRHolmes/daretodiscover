      <h2> Frequently Asked Questions </h2>

      <!--Title for Paragraphs-->
      <div class="container">
        <div class="row">

          <!-- Begin Police -->        
          <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; Is there security on CMU’s campus? I’m kind of nervous, I’ve never lived in a big city before. </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; CMU has their own police department, CMU PD, that patrols the campus to make sure everything is safe and secure. In fact, we have CMU PD, the Pittsburgh police department, and even the University of Pittsburgh’s police department all in our area so there is nothing to worry about.</p>
                </div>
              </div>
            </label>
          </div>

         <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; I’m nervous about going home late at night if I am on campus studying or with clubs. What’s the best way to get home at night? </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; You can check to see if the CMU shuttle service is still running at whatever hour you are leaving, they are a free transport service for all CMU members, or you can call the CMU escort service and they can get you back to your residence safe and sound, although they do not provide transport to campus.</p>
                </div>
              </div>
            </label>
          </div>
          <!-- End Police -->

          <!-- Begin EMS -->        
          <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; What do I do if I get injured on campus and can’t get to UHS? Ambulances are expensive. </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; We have trained students who serve as emergency responders on campus. They can be reached via CMU PD and can provide on-site care as well as transport to wherever you need to go, whether that be UHS or the hospital.</p>
                </div>
              </div>
            </label>
          </div>

         <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; I’m a trained emergency responder and would love to get involved in anything on campus that may have a use for that skill set. </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; Awesome to hear! CMU EMS is always looking for new students to serve as emergency responders to help ensure our students are safe and healthy at all times..</p>
                </div>
              </div>
            </label>
          </div>
          <!-- End EMS -->
