      <h2> Frequently Asked Questions </h2>

      
      <div class="container">

          <!--Tartan Ink-->
          <div class="col-sm-6 col-md-4 p-0">
          <label>
            <input type="checkbox"/>
            <div class="card learn">
              <div class="front"> 
                <p> <b>Q:</b> &nbsp; I plan on doing research for the school, where can I print posters? </p>
              </div>
              <div class="back">
                <p> <b>A:</b> &nbsp;  If your research department doesn’t have their own way of printing, you can come to Tartan Ink to print large high quality posters. </p>
              </div>
            </div>
            </label>
          </div>
          
          <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card learn">
                <div class="front">
                  <p> <b>Q:</b> &nbsp; If I want to print a bunch of flyers to advertise an event, where can I do that? </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; If you don’t want to use your printer quota, you can go to Tartan Ink! However, it will cost you money.</p>
                </div>
              </div>
            </label>
          </div>

         <div class="col-sm-6 col-md-4 p-0">
            <label>
              <input type="checkbox"/>
              <div class="card learn">
                <div class="front">
                  <p> <b>Q:</b> &nbsp;  I need to take a passport photo to do some study abroad stuff, do I have to find somewhere off campus to do that? </p>
                </div>
                <div class="back">
                <p> <b>A:</b> &nbsp; No! You can print passport photos right here on campus at the Tartan Ink.</p>
                </div>
              </div>
            </label>
          </div>
          <!-- End Tartan Ink -->
